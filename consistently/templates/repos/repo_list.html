{% extends "repos/base.html" %}

{% block content %}
  
  
  <h1>{{ github_prefix }}</h1>
      
  <div class="row">
    <div class="col-lg-8 offset-lg-2 col-sm">
      
      {% if connected_repos %}

        {% for repo in connected_repos %}
        
          <div class="repo-box">
            {{ repo.full_name }}
          </div>
          
        {% endfor %}
        
      {% else %}
      
        <p>No Connected Repositories</p>
        
      {% endif %}
    </div>
  </div>
{% endblock %}
