{% load static %}

<div class="nav">
  <div onclick="toggleMenu('left-menu');">
    <img src="{% static 'img/menu_icon.svg' %}" class="nav-img">
  </div>
  <div class="center">
    <a href="/">
      <img src="{% static 'img/logo.svg' %}" class="logo">
    </a>
  </div>
  <div onclick="toggleMenu('right-menu');" class="nav-right">
    <span>
      <span class="octicon octicon-mark-github"></span>
      {% if user.is_authenticated %}
        {{ user.username }}
      {% endif %}
    </span>
  </div>
</div>

<div id="right-menu" class="menu hidden">
  {% if user.is_authenticated %}
    <a href="{% url 'repos:profile' %}">
      <span class="octicon octicon-person"></span>
      Profile
    </a>
    <a href="{% url 'logout' %}">
      <span class="octicon octicon-sign-out"></span>
      Sign out
    </a>
  {% else %}
    <a href="{% url 'social:begin' 'github' %}">
      <span class="octicon octicon-mark-github"></span>
      Log In
    </a>
  {% endif %}
</div>

<div id="left-menu" class="menu hidden">
  <a href="#">About</a>
  <a href="#">Docs</a>
</div>
